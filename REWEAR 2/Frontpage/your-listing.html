<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Listings ‚Äì ReWear</title>
  <style>
    body {
      background: #eef7f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2b5735;
    }

    .listings-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
      justify-content: center;
    }

    .item-card {
      background: white;
      border-radius: 15px;
      width: 300px;
      padding: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .item-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-card h3 {
      margin-top: 0.5rem;
      color: #2b5735;
    }

    .item-card p {
      font-size: 0.9rem;
      color: #444;
      margin: 0.3rem 0;
    }
    .delete-btn {
  margin-top: 1rem;
  background-color: #c0392b;
  color: white;
  border: none;
  padding: 0.5rem 0.8rem;
  font-size: 0.9rem;
  border-radius: 8px;
  cursor: pointer;
}

.delete-btn:hover {
  background-color: #a93226;
}

  </style>
</head>
<body>

  <h2>üß∫ Your Uploaded Listings</h2>
  <div class="listings-grid" id="listings"></div>

  <script>
    let listings = JSON.parse(localStorage.getItem("yourListings")) || [];
    const container = document.getElementById("listings");
  
    function renderListings() {
      container.innerHTML = "";
  
      if (listings.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>You haven‚Äôt listed anything yet.</p>";
        return;
      }
  
      listings.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item-card";
        div.innerHTML = `
          <img src="${item.img}" />
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
          <p><strong>Size:</strong> ${item.size}</p>
          <p><strong>Condition:</strong> ${item.condition}</p>
          <p><strong>Tags:</strong> ${item.tags}</p>
          <button onclick="deleteListing(${index})" class="delete-btn">üóëÔ∏è Delete</button>
        `;
        container.appendChild(div);
      });
    }
  
    function deleteListing(index) {
      if (confirm("Are you sure you want to delete this listing?")) {
        listings.splice(index, 1);
        localStorage.setItem("yourListings", JSON.stringify(listings));
        renderListings(); // re-render updated list
      }
    }
  
    renderListings();
  </script>
  

</body>
</html>
